<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: url("img2.jpg") no-repeat center center/cover;
        overflow: hidden;
        position: relative;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(1px);
        z-index: 1;
      }

      .container {
        position: relative;
        z-index: 2;
        background-color: black;
        color: white;
        text-align: center;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
      }

      .container h1 {
        font-family: "Press Start 2P", cursive;
        font-size: 2rem;
        margin-bottom: 1.5rem;
        color: #00ffff;
      }

      .container button {
        display: block;
        width: 40%;
        padding: 0.8rem;
        margin: 0.5rem 0;
        font-size: 1rem;
        font-weight: bold;
        font-family: "Press Start 2P", cursive;
        color: white;
        background-color: #444;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .container button:hover {
        background-color: #666;
      }

      a:hover {
        cursor: pointer;
      }

      .modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        color: black;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        z-index: 3;
        width: 50%;
        max-width: 500px;
      }

      .modal h2 {
        font-family: "Press Start 2P", cursive;
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }

      .modal p {
        font-family: "Press Start 2P", cursive;
        font-size: 1rem;
        margin-bottom: 1.5rem;
      }

      .modal button {
        display: block;
        width: 50%;
        padding: 0.8rem;
        margin: 0.5rem auto;
        font-size: 1rem;
        font-weight: bold;
        font-family: "Press Start 2P", cursive;
        color: white;
        background-color: #444;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }

      .modal button:hover {
        background-color: #666;
      }

      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>THE BUBBLE DESTROYER</h1>
      <a
        href="play.html"
        style="
          text-decoration: none;
          width: 40%;
          display: flex;
          justify-content: center;
        "
      >
        <button>PLAY</button>
      </a>
      <button id="howToPlayBtn">HOW TO PLAY ?</button>
    </div>

    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal" id="howToPlayModal">
      <h2>How to Play</h2>
      <p>
        1. Use the arrow keys to move your character.<br /><br />
        2. Avoid obstacles and destroy the bubbles.<br /><br />
        3. Collect cells to activate switches.<br /><br />
        4. Get special abilities by activating switches.<br /><br />
      </p>
      <button id="closeModalBtn">Close</button>
    </div>

    <script>
      const howToPlayBtn = document.getElementById("howToPlayBtn");
      const howToPlayModal = document.getElementById("howToPlayModal");
      const modalOverlay = document.getElementById("modalOverlay");
      const closeModalBtn = document.getElementById("closeModalBtn");

      howToPlayBtn.addEventListener("click", () => {
        howToPlayModal.style.display = "block";
        modalOverlay.style.display = "block";
      });

      closeModalBtn.addEventListener("click", () => {
        howToPlayModal.style.display = "none";
        modalOverlay.style.display = "none";
      });

      modalOverlay.addEventListener("click", () => {
        howToPlayModal.style.display = "none";
        modalOverlay.style.display = "none";
      });
    </script>
  </body>
</html>
